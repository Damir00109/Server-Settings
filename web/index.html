<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки сервера Minecraft</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div class="container">
        <div class="properties-container">
            <div id="propertiesList" class="properties-list">
                <!-- Properties will be generated here -->
            </div>
        </div>

        <div class="footer">
            <button id="saveBtn" class="btn btn-save">Сохранить настройки</button>
            <div class="status-bar">
                <span id="pathInfo">Загрузка пути...</span>
                <span id="statusMessage">Готов к работе</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
